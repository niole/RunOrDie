<!DOCTYPE html>
<html>
  <head>
    <link href="game.css" rel="stylesheet" type="text/css">
    <script src="vendor/keymaster.js" type="text/javascript"></script>
    <script src="vendor/jquery-1.11.3.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="backdrop">
      <div class="game">
        <div id="score"></div>
        <div id="lost"></div>
        <canvas id="my-canvas" width="1000" height="600"></canvas>

        <script type="application/javascript" src="vendor/keymaster.js"></script>
        <script type="application/javascript" src="lib/util.js"></script>
        <script type="application/javascript" src="lib/movingObject.js"></script>
        <script type="application/javascript" src="lib/enemy.js"></script>
        <script type="application/javascript" src="lib/token.js"></script>
        <script type="application/javascript" src="lib/ship.js"></script>
        <script type="application/javascript" src="lib/bullet.js"></script>
        <script type="application/javascript" src="lib/game.js"></script>
        <script type="application/javascript" src="lib/gameView.js"></script>

        <script type="application/javascript">
          (function () {
            var canvas = document.getElementsByTagName("canvas")[0];
            var ctx = canvas.getContext("2d");
            var game = new RunOrDie.Game();
            new RunOrDie.GameView(game, ctx).start()
          })();
        </script>
      </div>
    </div>

  </body>
</html>
